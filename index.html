<html><head>
  </head><body>
 

    <h2><b> Hotel Reservation</b></h2>
  
    <table>

      <tr> 
        <td>Room Type</td>  
        <td>
          <select id="selected">
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
            <option value="Royal">Royal</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Number of Nights:</td>
        <td><input type="text" id="numofnight"></td>
      </tr>

      <tr>
        <td>Night Price</td>
        <td><input type="number"   readonly id="price" value="50"></td>
      </tr>

      <tr>
        <td>Reservation Amount:</td>
        <td><input type="number" readonly id="demo"></td>
      </tr>
   </table>

   <form action="" name="form1">

      <input type="button" value="Reserve Now!" onclick="hamoudi()">
      <input type="submit" value="Clear" >
  </form>


    <script>

      
       document.getElementById("selected").onclick=function(){

        var a =document.getElementById("selected").value;

        if(a=="Single"){
          document.getElementById("price").value=50.00;
         }
        if(a=="Double"){
          document.getElementById("price").value=85.00;
         }
        if(a=="Suite"){
          document.getElementById("price").value=150.00;
         }
        if(a=="Royal"){
          document.getElementById("price").value=300.00;
         }

       };
       
       function hamoudi(){
        document.getElementById("demo").value = parseFloat(document.getElementById("price").value) * parseFloat(document.getElementById("numofnight").value);
       }
      
      
    </script>

  </body>
  </html>
